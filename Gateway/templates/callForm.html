<form hx-put="/callFunction/{{node.name}}/{{fun.name}}" hx-target="#returnValue" hx-swap="innerHTML">
{% for param in fun.params %}
  <div>
    <label>{{param.type}} {{param.name}}</label>
    <input type="text" name="{{param.name}}">
  </div>
{% endfor %}
  <button class="btn">Call Function</button>
  <div id="returnValue">
  </div>
</form>
